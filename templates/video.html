{% extends 'homePage.html' %}

{% block content %}
  <div class="main-posts" style="width:100%">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <video
              id="my-video"
              class="video-js"
              controls
              preload="auto"
              width=100%
              height="400"
              data-setup="{}"
          >
            <source src="{% url 'stream' video.id %}" type="video/mp4"/>
            <source src="{% url 'stream' video.id %}" type="video/webm"/>
          </video>
        </div>
      </div>
      <div class="row">
          <div class="col-md-6 col-sm-6">
              <h4>{{ video.title }}</h4>
              <div>
                  <img class="userImg" src="{{ video.user.profile.image.url }}">
                  <h4 class="username">{{ video.user.username }}</h4>
              </div>
              <p>{{ video.description }}</p>
{#              <p>Like: {{ video.total_likes }}</p>#}
              <span class="date">{{ video.create_at|date:"d F Y" }}</span>
          </div>
      </div>
    </div>
  </div>
{% endblock content %}
